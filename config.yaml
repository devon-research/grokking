# Relevant for the data and model...
modular_base: 97
# Relevant for the data...
train_fraction: 0.3
# Relevant for the model...
model: GromovMLP
hidden_dim: 512
# Relevant for the optimization...
random_seed: 23093
optimizer: Adam
loss_function: MSE
learning_rate: 0.001
full_batch: false
batch_size: 128
n_epochs: 15000
weight_decay: 1.0
beta_1: 0.9
beta_2: 0.98
# Relevant for logging...
logit_dtype: float64
validate_every: 100